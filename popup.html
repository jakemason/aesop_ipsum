<!doctype html>
<head>
	<title>Aesop Ipsum</title>
	<link rel="stylesheet" type="text/css" href="aesop.css">
	<script src="clipboard.min.js"></script>
	<script src="aesop.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="relative">
	<div class="container">
		<div id="content"></div>
	</div>
	<div class="no-copy">
		<button class="button" id="random">Random</button>
		<button class="button" id="copy" data-clipboard-target="#content">Copy</button>
	</div>
	<div class="checkbox-container">
		<input type="checkbox" class="checkbox" id="tags" name="tags"/>
		<label for="tags" >With HTML Tags</label>
	</div>
</div>
</body>
</html>
